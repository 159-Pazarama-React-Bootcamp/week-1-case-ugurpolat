<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>159. Patika, Pazarama React Bootcamp - Odev 1</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Payments</h2>
        <div class="form-control">
          <label for="card-number">Card Number</label>
          <input
            type="text"
            id="card-number"
            placeholder="0000-0000-0000-0000"
            maxlength="19"
          />
          <small>Error message</small>
        </div>
        <div class="section">
          <div class="form-control part-1">
            <label for="holder-name">Card Holder</label>
            <input
              type="text"
              id="card-holder"
              placeholder="Card Holder Name"
            />
            <small>Error message</small>
          </div>
          <div class="form-control part-2">
            <label for="expire-date">Expire Date</label>
            <div id="months">
              <label for="months">Month</label>
              <select name="month">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
            <div id="years">
              <label for="months">Year</label>
              <select name="year">
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
                <option value="2032">2032</option>
                <option value="2033">2033</option>
                <option value="2034">2034</option>
              </select>
            </div>
            <div id="cvc">
              <label for="cvc-number">CVC</label>
              <input type="text" id="cvc-number" placeholder="" />
            </div>
          </div>
        </div>

        <div class="buttons">
          <button type="submit">Pay</button>
          <!-- <button type="submit">Cancel</button> -->
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
